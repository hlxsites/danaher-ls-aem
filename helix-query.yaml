version: 1
indices:
  articles:
    include:
      - /us/en/blog/**
      - /us/en/news/**
      - /us/en/library/**
    target: /us/en/article-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      title:
        select: head > meta[property="og:title"]
        value: match(attribute(el, "content"), "(.*)\\\| Danaher Life.*|(.*)")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "^(https?:\/\/.*?(danaher.com))+(.*)|^(.*)")
      keywords:
        select: head > meta[name="keywords"]
        value: attribute(el, "content")
      readingTime:
        select: head > meta[name="readingtime"]
        value: attribute(el, "content")
      publishDate:
        select: head > meta[name="publishdate"]
        value: parseTimestamp(attribute(el, "content"), "ddd, DD MMM YYYY hh:mm:ss GMT")
      type:
        select: head > meta[name="template"]
        value: attribute(el, "content")
      brand:
        select: head > meta[name="brand"]
        value: attribute(el, "content")
  products:
    include:
      - /us/en/products/**
    exclude:
      - /us/en/products/family/**
      - /us/en/products/sku/**
    target: /us/en/products-index.json
    properties:
      title:
        select: main h1
        value: textContent(el)
      description:
        select: main .banner h2
        value: textContent(el)
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "^(https?:\/\/.*?(danaher.com))+(.*)|^(.*)")
      type:
        select: head > meta[name="template"]
        value: attribute(el, "content")
      fullCategory:
        select: head > meta[name="fullcategory"]
        value: attribute(el, "content")
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")